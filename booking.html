<body>
    <a class="skip-link" href='#main'>Skip to content</a>
    <header>
        <nav class="navbar container">
            <div class="logo">EcoXplore Adventures</div>
            <div class="hamburger" id="hamburger" aria-label="Open menu"><span></span><span></span><span></span></div>
            <ul class="nav-links" id="nav-links">

                <li><a href="booking.html" aria-current="page">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <main id="main" class="container">
        <section>
            <h1>Booking Enquiry</h1>
            <p>Fill in the form below and we will get back to you within 24 hours to confirm availability and arrange payment.</p>

            <form id="bookingForm" novalidate>
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="tour">Preferred Tour *</label>
                <select id="tour" name="tour" required>
                    <option value="">-- choose --</option>
                    <option>Mountain Hiking Adventure</option>
                    <option>Forest Camping Experience</option>
                    <option>River Rafting Expedition</option>
                    <option>Eco Cycling Tour</option>
                </select>

                <label for="date">Preferred Date *</label>
                <input type="date" id="date" name="date" required>

                <label for="participants">Number of Participants *</label>
                <input type="number" id="participants" name="participants" min="1" max="12" required>

                <label for="notes">Additional Notes / Questions</label>
                <textarea id="notes" name="notes" rows="4"></textarea>

                <button type="submit" class="btn">Send Enquiry</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> EcoXplore Adventures &middot; earth@ecoxplore.com &middot; +94 70 132 2778</p>
            <div class="socials">
                <a href="#" aria-label="Facebook">f</a>
                <a href="#" aria-label="Instagram">i</a>
                <a href="#" aria-label="Twitter">t</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
